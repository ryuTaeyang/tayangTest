<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입화면</title>
<!--  회원가입시 로그인 창으로 다시 돌아가기-->
</head>
<body>
<p th:text="${failed}" style="color:red">test2</p>
<form method="post" th:action="@{/login/register}" th:object="${blogForm}">
  <label>사용자 아이디</label><br>
  <input type="text" placeholder="아이뒤를 작성해주세요" th:field="*{id}"><br>
<!--  <input type="hidden" th:field="*{id}">-->
  <label>사용자 패스워드</label><br>
  <input type="password" placeholder="비밀번호를 작성해주세요" th:field="*{psw}"><br>
  <label>이름</label><br>
  <input type="text" placeholder="이름을 작성해주세요" th:field="*{name}"><br>
  <label>사용자 이메일</label><br>
  <input type="email" placeholder="이메일을 작성해주세요" th:field="*{email}"><br>
  <button type="submit" >회원 가입 완료</button>
</form>

</body>
</html>
