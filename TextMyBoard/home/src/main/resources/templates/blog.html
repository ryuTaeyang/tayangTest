<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="/home.css" />
  <style>
      * {
        margin: 0 auto;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      #wrap {
        width: 100%;
        height: 100%;
      }
      #nav {
        height: 40px;
      }
      #header {
        background-color: cornflowerblue;
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        line-height: 70px;
      }
      a {
        text-decoration: none;
        color: black;
      }
      ul {
        list-style: none;
        text-align: right;
      }
      a :hover {
        text-decoration: underline;
        color: skyblue;
      }

      ul > li > a:hover {
        text-decoration: underline;
        color: skyblue;
      }
      #nav2 {
        height: 40px;
        border-bottom: 1px solid cornflowerblue;
      }
      #center {
        height: 100%;
      }
      #menus {
        border-top: 7px solid cornflowerblue;
        width: 200px;
        height: 100%;
        margin-top: 20px;
        float: left;
      }
      .title {
        text-align: center;
        font-weight: bold;
        border-bottom: double cornflowerblue;
      }

      .list {
        height: 70px;
        text-align: left;
      }
      .title-list {
        text-align: left;
        padding-left: 1rem;
        padding-top: 1rem;
      }
      #main {
        float: left;
        /* background: red; */
        height: 100%;
        width: 77%;
      }
      img {
        cursor: pointer;
      }

      .github {
        width: 150px;
        height: 100px;
        border: 1px solid cornflowerblue;
        float: left;
        margin-left: 5rem;
        margin-top: 2rem;
      }
      .githubImg {
        width: 150px;
        height: 100px;
      }
      .react {
        width: 150px;
        height: 100px;
        float: left;
        border: 1px solid cornflowerblue;
        text-align: center;
        margin-left: 1rem;
        margin-top: 2rem;
      }
      .reactImg {
        width: 90px;
        height: 90px;
      }
      .spring {
        width: 150px;
        height: 100px;
        float: left;
        border: 1px solid cornflowerblue;
        text-align: center;
        margin-left: 2rem;
        margin-top: 2rem;
      }
      .springImg {
        width: 150px;
        height: 100px;
      }
      .w3schools {
        width: 150px;
        height: 100px;
        float: left;
        border: 1px solid cornflowerblue;
        text-align: center;
        margin-left: 1rem;
        margin-top: 2rem;
      }
      .w3Img {
        width: 150px;
        height: 100px;
      }
      .char {
        position: fixed;
        top: 0;
        left: 5rem;
      }
      .char1 {
        border-radius: 63px;
        height: 150px;
        width: 150px;
        border-radius: 70%;
        line-height: 70px;
        border: 1px solid cornflowerblue;
      }
    </style>
</head>
