<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원목록</title>
</head>
<body>
<th:block th:object="${homeForm}"  th:if="${list}">
<div id="container">
  <p style="text-align: center; font-size: 30px; background-color: skyblue">
    회원목록
  </p>
  <div class="table">
    <table border="1" style="table-layout: auto" >
      <tr>
        <th>넘버</th>
        <th>회원 아이디</th>
        <th>회원 패스워드</th>
        <th>회원 닉네임</th>
        <th>가입날짜</th>
      </tr>
      <tr  th:each="obj : ${list}">
        <td th:text="${obj.num}"></td>
        <td th:text="${obj.id}"></td>
        <td th:text="${obj.psw}"></td>
        <td th:text="${obj.user_name}"></td>
        <td th:text="${obj.user_time}"></td>
      </tr>
    </table>
  </div>
</div>
</th:block>
</body>
</html>
