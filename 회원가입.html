<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      * {
        margin: 0 auto;
        padding: 10px;
      }
      #container {
        display: inline;
        text-align: center;
      }
      .btn {
        width: 255px;
        height: 40px;
        background-color: brown;
        font-size: 17px;
        line-height: 22px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="register_name">
        <span style="font-size: 50px">회원가입</span>
      </div>
      <div class="register_box">
        <form method="post">
          <label style="font-size: 20px; margin-right: 13rem">아이디</label
          ><br />
          <input
            type="text"
            name="id"
            id="id"
            style="width: 255px; height: 30px"
            placeholder="ID"
            autofocus
          /><br /><br />
          <label style="font-size: 20px; margin-right: 12rem">비밀번호</label
          ><br />
          <input
            type="text"
            name="id"
            id="id"
            style="width: 255px; height: 30px"
            placeholder="passowrd"
            autofocus
          /><br /><br />
          <label style="font-size: 20px; margin-right: 15rem">이름</label><br />
          <input
            type="text"
            name="id"
            id="id"
            style="width: 255px; height: 30px"
            placeholder="Name"
            autofocus
          /><br /><br />
          <label style="font-size: 20px; margin-right: 14rem">이메일</label
          ><br />
          <input
            type="text"
            name="id"
            id="id"
            style="width: 255px; height: 30px"
            placeholder="Email@"
            autofocus
          /><br /><br />
          <input
            class="btn"
            type="submit"
            value="가입하기"
            style="width: 255px; height: 40px"
          />
        </form>
      </div>
    </div>
  </body>
</html>
